<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Gallery</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #00ff00;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .carousel img {
            max-width: 100%;
            height: auto;
            transition: transform 0.5s;
        }

        .carousel img:hover {
            transform: scale(1.2);
        }

        .carousel-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>GALERIA DE SKINS</h1>

    <div class="carousel">
        <img src="imagenes/Natia Original.jpg" alt="Image 1">
        <div class="carousel-text">Garra Brillante</div>
    </div>

    <div class="carousel">
        <img src="imagenes/Natliaskinbasica.jpg" style="height: 414px; " alt="Image 2">
        <div class="carousel-text">Hoja de Vidrio</div>
    </div>

    <div class="carousel">
        <img src="imagenes/NataliaMambaNegra.jpg" alt="Image 3">
        <div class="carousel-text">Mamba Mortal</div>
    </div>

    <div class="carousel">
        <img src="imagenes/Natalia Starlight.jpg" alt="Image 3">
        <div class="carousel-text">Bailarina Fantasma</div>
    </div>

    <div class="carousel">
        <img src="imagenes/NataliaCuervodeMedianoche.jpg" alt="Image 3">
        <div class="carousel-text">Cuervo de Media Noche</div>
    </div>

    <div class="carousel">
        <img src="imagenes/NataliaEstranguladoraSombria.jpg"Image 3">
        <div class="carousel-text">Estranguladora Sombira</div>
    </div>

    <div class="carousel">
        <img src="imagenes/NatliaEspectroCiberneticojpg.jpg" alt="Image 3">
        <div class="carousel-text">Espectro Cibernetico</div>
    </div>

</body>

</html>
